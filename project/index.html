<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lie to Me</title>
    <style>
      footer {
        background-color: #111;
        color: #fff;
        padding: 15px 0;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
        left: 0;
      }
      footer a {
        color: #00bfff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      footer a:hover {
        color: #1e90ff;
      }
      .disclaimer {
        font-size: 12px;
        color: #ccc;
        margin-top: 5px;
      }
      .loading {
        display: none;
        color: #00bfff;
        font-size: 14px;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <footer>
      <a href="https://intelliaipro.com" target="_blank">Developed by Intelliaipro.com</a>
      <div class="disclaimer">For research purposes only. Disclaimer applies.</div>
      <div class="loading" id="loading">Loading...</div>
    </footer>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Simulate loading animation during fetch requests
      document.addEventListener('DOMContentLoaded', () => {
        const loading = document.getElementById('loading');
        document.addEventListener('fetchStart', () => loading.style.display = 'block');
        document.addEventListener('fetchEnd', () => loading.style.display = 'none');
      });
    </script>
  </body>
</html>
