<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lie to Me</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-y: scroll;
        background-color: #000;
        color: #fff;
      }
      footer {
        background-color: #111;
        color: #fff;
        padding: 15px 0;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
        left: 0;
        overflow-x: auto;
        white-space: nowrap;
      }
      footer a {
        color: #00bfff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      footer a:hover {
        color: #1e90ff;
      }
      .disclaimer {
        font-size: 12px;
        color: #ccc;
        margin-top: 5px;
      }
      .loading {
        display: none;
        font-size: 16px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #0f0;
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
      }

      .loading::before {
        content: '█ █ █ Loading █ █ █';
        animation: flicker 0.2s infinite;
      }

      @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }

      .response-box {
        max-height: 300px;
        overflow-y: auto;
        background-color: #111;
        padding: 10px;
        margin: 20px;
        border: 1px solid #444;
        border-radius: 5px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="response-box" id="responseBox">API Response will appear here...</div>
    <footer>
      <a href="https://intelliaipro.com" target="_blank">Developed by Intelliaipro.com</a>
      <div class="disclaimer">For research purposes only. Disclaimer applies.</div>
      <div class="loading" id="loading"></div>
    </footer>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loading = document.getElementById('loading');
        const responseBox = document.getElementById('responseBox');

        document.addEventListener('fetchStart', () => loading.style.display = 'block');
        document.addEventListener('fetchEnd', () => loading.style.display = 'none');

        // Simulate API response for demonstration
        setTimeout(() => {
          const fakeResponse = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.\n'.repeat(20);
          responseBox.textContent = fakeResponse;
        }, 3000);
      });
    </script>
  </body>
</html>
