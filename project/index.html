<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lie to Me</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-y: scroll;
        background-color: #000;
        color: #fff;
        font-family: 'Courier New', Courier, monospace;
      }
      footer {
        background-color: #111;
        color: #fff;
        padding: 15px 0;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
        left: 0;
        overflow-x: auto;
        white-space: nowrap;
      }
      footer a {
        color: #00bfff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      footer a:hover {
        color: #1e90ff;
      }
      .disclaimer {
        font-size: 12px;
        color: #ccc;
        margin-top: 5px;
      }
      .loading {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #0f0;
        font-size: 20px;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      }

      .loading::before {
        content: 'ANALYZING DATA...';
        display: block;
        animation: glitch 1s infinite linear;
      }

      @keyframes glitch {
        0% { transform: translate(0); opacity: 1; }
        20% { transform: translate(-3px, 2px); opacity: 0.8; }
        40% { transform: translate(3px, -2px); opacity: 0.6; }
        60% { transform: translate(-2px, 1px); opacity: 0.8; }
        80% { transform: translate(2px, -1px); opacity: 0.9; }
        100% { transform: translate(0); opacity: 1; }
      }

      #root {
        max-height: 70vh;
        overflow-y: auto;
        padding: 20px;
        background-color: #111;
        border: 1px solid #444;
        margin: 20px;
        border-radius: 5px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <footer>
      <a href="https://intelliaipro.com" target="_blank">Developed by Intelliaipro.com</a>
      <div class="disclaimer">For research purposes only. Disclaimer applies.</div>
      <div class="loading" id="loading"></div>
    </footer>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loading = document.getElementById('loading');
        const root = document.getElementById('root');

        document.addEventListener('fetchStart', () => loading.style.display = 'block');
        document.addEventListener('fetchEnd', () => loading.style.display = 'none');

        // Simulate API response for demonstration
        setTimeout(() => {
          const fakeResponse = 'Analyzing data...\n' + 'Result: '.repeat(50);
          root.textContent = fakeResponse;
        }, 3000);
      });
    </script>
  </body>
</html>
